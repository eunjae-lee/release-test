on:
  release:
    types: [created]

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - if: startsWith(github.event.release.name, '@storyblok/field-plugin-cli@')
        run: echo "yes cli1!"
      - run: echo "yes cli2!"
